<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of students</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container m-3">
    <div class="card">

        <div class="card-header text-center">
           List of students
        </div>
        <div class="card-body">

            <table class="table">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date of birth</th>
                </tr>

                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.code}"/>
                    <td th:text="${student.name}"/>
                    <td th:text="${student.email}"/>
                    <td th:text="${student.dateOfBirth}"/>

                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills" >
                <!-- ici on veut afficher juste les indices du tableau car le tableau est vide-->
              <li th:each="page,status:${pages}">
                  <a th:class="${currentPage == status.index ? 'btn btn-info m-lg-1':'btn btn-outline-info m-lg-1'}"
                     th:text="${status.index}"
                  th:href="@{/students(page=${status.index})}"></a>
              </li>

            </ul>
        </div>
    </div>


</div>

</body>
</html>
